<head>

<body>
<div th:include="/partials/menu"/>
<section class="container">
    <h1>Quelle Safe-Zone afficher ?</h1>

                <img src="https://www.lizio.fr/files/pictures/visites/chapelle/1393583422.jpg"/>

                    <div class="card-content">
                        <p th:text="${zone.name}">1</p>
                    </div>

                    <a th:href="@{/safe-zone/{zoneId}(zoneId=${zone.id})}" class="waves-effect waves-light btn">Aller Ã  la zone <i class="material-icons right">send</i></a>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
