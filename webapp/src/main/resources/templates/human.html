<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Humain</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div th:include="menu"/>
    <section class="container">
        <h1>Humain</h1>
        <div>
            <a href="/human?newlife=1">Prendre une nouvelle vie</a>
            <p th:text="${newlife}" />
        </div>

        <form method="post" action="/resource/drop">
            <fieldset class="row">
                <legend>Déposer des ressources dans une zone de sécurité</legend>
                <input type="hidden" name="safeZone" value="0"/>
                <div class="input-field col s12">
                    <label for="lifeId">Votre code utilisateur</label>
                    <input type="text" name="lifeId" id="lifeId"/>
                </div>
                <p th:text="${nbResources}" />
                <button class="btn waves-effect waves-light" type="submit" name="action">Déposer
                    <i class="material-icons right">send</i>
                </button>
            </fieldset>
        </form>
    </section>
    <footer>

    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
</body>
</html>
