<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Zone de sécurité</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:include="menu"/>
<section class="container">
    <h1 th:text="${zone.name}"></h1>
    <div class="card" th:if="${nbDropped != null}">
        <div class="card-content teal darken-1">
            <div th:switch="${nbDropped > 0}">
                <p th:case="${true}" class="white-text"><span th:text="${nbDropped}"></span> ressource(s) déposée(s).</p>
                <p th:case="${false}" class="white-text">Vous n'avez aucune ressource à déposer ou safezone pleine.</p>
            </div>
        </div>
    </div>
    <form method="post" action="/resource/drop">
        <fieldset class="row">
            <legend>Déposer une ressource</legend>
            <input type="hidden" name="safeZone" th:value="${zone.id}"/>
            <div class="input-field col s12">
                <label for="lifeToken">Votre code utilisateur</label>
                <input type="text" name="lifeToken" id="lifeToken"/>
            </div>
            <p th:text="${nbResources}" />
            <button class="btn waves-effect waves-light" type="submit" name="action">Déposer
                <i class="material-icons right">send</i>
            </button>
        </fieldset>
    </form>
</section>
<footer>

</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
</body>
</html>
