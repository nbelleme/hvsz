<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Configuration</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div th:include="/partials/menu"/>
    <section class="container">
        <h1>Formulaire de configuration</h1>
        <form method="post" action="/game/settings">
            <fieldset class="row">
                <legend>Général</legend>
                <div class="input-field col s6">
                    <label for="gameDuration">Durée de la partie (minute)</label>
                    <input type="number" name="gameDuration" id="gameDuration" min="1" value="30"/>
                </div>
                <div class="input-field col s6">
                    <label for="difficulty">Difficulté de la partie</label>
                    <select name="difficulty" id="difficulty">
                        <option value="0">Facile</option>
                        <option value="1" selected="selected">Normale</option>
                        <option value="2">Difficile</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="row">
                <legend>Humain</legend>
                <div class="input-field col s6">
                    <label for="humanTickets">Nombre de tickets humains</label>
                    <input type="number" name="humanTickets" id="humanTickets" min="10" value="100"/>
                </div>
                <div class="input-field col s6">
                    <label for="maxHumansOnField">Nombre d'humains maximum sur le terrain</label>
                    <input type="number" name="maxHumansOnField" id="maxHumansOnField" min="1" value="20"/>
                </div>
            </fieldset>
            <fieldset class="row">
                <legend>Safe-Zones and Bunkers</legend>
                <div class="input-field col s6">
                    <label for="nbSafeZones">Nombre de zones de sécurité</label>
                    <input type="number" name="nbSafeZones" id="nbSafeZones" min="1" value="2"/>
                </div>
                <div class="input-field col s6">
                    <label for="nbFoodSupplyZones">Nombre de bunkers</label>
                    <input type="number" name="nbFoodSupplyZones" id="nbFoodSupplyZones" min="1" value="2"/>
                </div>
            </fieldset>
            <fieldset class="row">
                <legend>Ressources</legend>
                <div class="input-field col s6">
                    <label for="maximumFoodTransfer">Nombre d'unités de nourriture transportables en une fois</label>
                    <input type="number" name="maximumFoodTransfer" id="maximumFoodTransfer" min="1" value="10"/>
                </div>
                <div class="input-field col s6">
                    <label for="nbFoodSupplies">Nombre d'unités de nourriture (au total)</label>
                    <input type="number" name="nbFoodSupplies" id="nbFoodSupplies" min="1" value="180"/>
                </div>
                <div class="input-field col s6">
                    <label for="nbFoodSupplies">Nombre d'unités de nourriture de départ dans chaque safe zone</label>
                    <input type="number" name="startingSafeZoneSupplies" id="startingSafeZoneSupplies" min="5" value="25" max="100" />
                </div>
            </fieldset>
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
                <i class="material-icons right">send</i>
            </button>
        </form>
    </section>
    <footer>

    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
    <script type="text/javascript" src="/static/js/materialize.js"/>
</body>
</html>
