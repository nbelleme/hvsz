<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Zombie</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <section class="container">
        <h1>Zombie</h1>

        <form method="post" action="/zombie-hq/kill">
            <fieldset class="row">
                <legend>Tuer un humain</legend>
                <input type="hidden" name="safeZone" value="0"/>
                <div class="input-field col s12">
                    <label for="lifeToken">Son code utilisateur</label>
                    <input type="text" name="lifeToken" id="lifeToken" required="required"  pattern="\d*" />
                </div>
                <p th:text="${message}" />
                <button class="btn waves-effect waves-light red" type="submit" name="action">Tuer
                    <i class="material-icons right">send</i>
                </button>
            </fieldset>
        </form>
    </section>
    <footer>

    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
</body>
</html>
