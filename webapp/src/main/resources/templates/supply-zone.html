<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Zone de sécurité</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div th:include="menu"/>
    <section class="container">
        <h1 th:text="${zone.name}"></h1>
        <div class="card">
            <div class="card-content brown darken-1">
                <p class="white-text">Il reste <span th:text="${zone.resource}"></span> ressource(s).</p>
            </div>
        </div>
        <div th:if="${nbTaken}" class="card">
            <div class="card-content teal darken-1">
                <p class="white-text"><span th:text="${nbTaken}"></span> ressource(s) prise(s) ou safezone pleine.</p>
            </div>
        </div>
        <form method="post" action="/resource/get">
            <fieldset class="row">
                <legend>Prendre une ressource</legend>
                <input type="hidden" name="supplyZone" th:value="${zone.id}"/>
                <div class="input-field col s12">
                    <label for="lifeToken">Votre code utilisateur</label>
                    <input type="text" name="lifeToken" id="lifeToken"/>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Prendre
                    <i class="material-icons right">send</i>
                </button>
            </fieldset>
        </form>
    </section>
    <footer>

    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
</body>
</html>
