<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Zones list</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:include="menu"/>
<section class="container">

    <h1>Quelle zone afficher ?</h1>

    <div class="row">
        <div class="col s6" th:each="zone : ${zones}">
            <div class="card horizontal">
                <div th:switch="${zone.type}" class="card-image">
                    <img th:case="'supplyzone'" src="http://img.over-blog.com/225x300/4/07/69/36/donon-sentiers-des-bunkers/col-de-engin-et-sentier-bunkers-183.jpg"/>
                    <img th:case="'safezone'" src="https://www.lizio.fr/files/pictures/visites/chapelle/1393583422.jpg"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p th:text="${zone.name}">1</p>
                    </div>
                    <form method="post" action="/human/zone" class="card-action">
                        <input type="hidden" name="id" th:value="${zone.id}"/>
                        <input type="hidden" name="type" th:value="${zone.type}"/>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Aller Ã  la zone
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>

</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
</body>
</html>
