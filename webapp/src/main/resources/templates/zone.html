<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Zones list</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header class="row">
        <nav class="col s12 brown darken-3">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">Zombie Game</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/configuration">Configuration</a></li>
                    <li><a href="/human">Humain</a></li>
                    <li><a href="/resource/get">Récupérer des ressources</a></li>
                    <li><a href="/zombie">Zombie</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container">
        <form method="post" action="/human/zone">
            <p>Quelles zones à afficher ?</p>
            <table style="width:100%">
                <tr th:each="zone : ${zones}">
                    <td th:text="${zone.name}">1</td>
                </tr>
            </table>
            <button class="btn waves-effect waves-light" type="submit" name="action">Aller à
                <i class="material-icons right">send</i>
            </button>
        </form>
    </section>
    <footer>

    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
</body>
</html>
